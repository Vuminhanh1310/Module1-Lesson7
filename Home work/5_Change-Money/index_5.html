<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Ứng dụng chuyển đổi tiền tệ</p>
<div class="module-1">
    <span>Amount</span>
    <br>
    <br>
    <input type="number" id="a">
    <br>
    <br>
</div>
<div class="module-1">
    <span>From Currency</span>
    <br>
    <br>
    <select id="b">
        <option id="b1" name="VND" value="1">VND</option>
        <option id="b2" name="USD" value="23000">USD</option>
        <option id="b3" name="EUR" value="25000">EUR</option>
    </select>
    <br>
    <br>
</div>
<div class="module-1">
    <span>To Currency</span>
    <br>
    <br>
    <select id="c">
        <option id="c1" name="VND" value="1">VND</option>
        <option id="c2" name="USD" value="23000">USD</option>
        <option id="c3" name="EUR" value="25000">EUR</option>
    </select>
    <br>
    <br>
</div>
<div class="module-1">
    <span>Convert</span>
    <br>
    <br>
    <button onclick="cal()"> Convert </button>
    <br>
    <br>
</div>
</body>
</html>
